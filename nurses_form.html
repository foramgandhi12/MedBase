<!DOCTYPE html>
<html>

<head>
	<Title>Nurses Form</Title>
	<link rel="stylesheet" type="text/css" href="admin_page.css"
</head>	

<body>
	<!-- Doctors Form -->
	<div class = "nurses_form">
		<form action = "">
				<h1>Nurses Form</h1>
				<br>

				<label for= "fname">First and Last Name</label>
				<input type = "text" id = "fname" name = "firstname" placeholder = "Nurse First and Last Name Here...">

				<label for = "empID">Employee ID</label>
				<input type = "text" id = "empID" name = "employeeID" placeholder = "Enter Nurse Employee ID Here...">

				<label for = "empSSN">Employee SSN</label>
				<input type = "text" id = "empSSN" name = "employeeSSN" placeholder = "Enter Nurse SSN Here...">

				<label for = "empPosition">Position</label>
				<input type = "text" id = "empPosition" name = "employeePosition" placeholder = "Enter Nurse Position Here...">

				<label for = "empDpt">Department</label>
				<input type = "text" id = "empDpt" name = "employeeDepartment" placeholder = "Enter Nurse Department Here...">

				<label for = "empAddress">Address</label>
				<input type = "text" id = "empAddress" name = "employeeAddress" placeholder = "Enter Nurse Address Here...">

				<label for = "empPhone">Phone</label>
				<input type = "text" id = "empPhone" name = "employeePhone" placeholder = "Enter Doctors Phone Number Here...">

				<label for = "empPass">Password</label>
				<input type = "text" id = "empPass" name = "employeePassword" placeholder = "Enter Nurse Password Here...">

				<label for = "roleID">Role ID</label>
				<input type = "text" id = "roleID" name = "employeeRoleID" placeholder = "Enter Nurse Role ID Here...">

				<input type = "submit" value = "Submit">

		</form>
	</div>
</body>
</html>
