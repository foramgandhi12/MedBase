<!DOCTYPE html>
<html>

<head>
	<Title>Employees Form</Title>
	<link rel="stylesheet" type="text/css" href="public/css/admin_page.css">
</head>	

<body>
	<!-- Employees Form -->
	<div class = "employee_form">
		<form action = "insert_employee.php" method="POST">
				<h1 style = "background-color: #4c9baf">Employees Form</h1>
				<br>

				<label for = "employeeID">Employee ID</label>
				<input type = "text" id = "employeeID" name = "employeeID" placeholder = "Enter Emoloyee Employee ID Here..." required>

				<label for= "employeeName">First and Last Name</label>
				<input type = "text" id = "employeeName" name = "employeeName" placeholder = "Employee First Name and Last Name Here..." required >

				<label for = "employeeSSN">Employee SSN</label>
				<input type = "text" id = "employeeSSN" name = "employeeSSN" placeholder = "Enter Employees SSN Here..." required>

				<label for = "employeePosition">Position</label>
				<input type = "text" id = "employeePosition" name = "employeePosition" placeholder = "Enter Employees Position Here..." required>

				<label for = "employeeDepartment">Department</label>
				<input type = "text" id = "empDepartment" name = "employeeDepartment" placeholder = "Enter Employees Department Here..." required>

				<label for = "employeeAddress">Address</label>
				<input type = "text" id = "employeeAddress" name = "employeeAddress" placeholder = "Enter Employees Address Here..." required>

				<label for = "employeePhone">Phone</label>
				<input type = "text" id = "employeePhone" name = "employeePhone" placeholder = "Enter Employees Phone Number Here..." required>

				<label for = "employeePassword">Password</label>
				<input type = "text" id = "employeePassword" name = "employeePassword" placeholder = "Enter Employees Password Here...">

				<label for = "roleID">Role ID</label>
				<select id = "roleID" name = "roleID" required>
					<option selected>Select roleID Option</option>
					<option value = "1">1</option>
					<option value = "2">2</option>
					<option value = "3">3</option>
				<!--<input type = "text" id = "roleID" name = "roleID" placeholder = "Enter Employees Role ID Here...">-->

				<input type = "submit" value = "Submit">

		</form>
	</div>
</body>
</html>
